<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Netflix Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .panel-left {
      flex: 1;
      min-width: 320px;
      background: linear-gradient(135deg, #e8f4fc 0%, #c5e3f7 50%, #a8d4f0 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 48px;
      position: relative;
      overflow: hidden;
    }
    .panel-left::before {
      content: '';
      position: absolute;
      width: 400px; height: 400px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      top: -120px; right: -120px;
    }
    .panel-left::after {
      content: '';
      position: absolute;
      width: 280px; height: 280px;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
      bottom: -60px; left: -60px;
    }
    .welcome-text {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #1a365d;
    }
    .welcome-text h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    .welcome-text p {
      font-size: 1rem;
      font-weight: 500;
      color: #2c5282;
      opacity: 0.9;
    }
    .panel-right {
      width: 100%;
      max-width: 460px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 48px 56px;
      box-shadow: -8px 0 48px rgba(0,0,0,0.06);
      overflow-y: auto;
    }
    .form-header {
      margin-bottom: 28px;
    }
    .form-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a202c;
      letter-spacing: -0.02em;
    }
    .input-wrap {
      position: relative;
      margin-bottom: 18px;
    }
    .input-wrap svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #a0aec0;
      pointer-events: none;
    }
    .input-wrap input {
      width: 100%;
      padding: 14px 14px 14px 46px;
      font-size: 0.95rem;
      font-family: inherit;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      background: #f7fafc;
      color: #1a202c;
      transition: border-color 0.2s, background 0.2s;
    }
    .input-wrap input::placeholder { color: #a0aec0; }
    .input-wrap input:focus {
      outline: none;
      border-color: #63b3ed;
      background: #fff;
    }
    .btn-continue {
      width: 100%;
      padding: 14px 24px;
      margin-top: 8px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      color: #fff;
      background: linear-gradient(135deg, #3182ce 0%, #2b6cb0 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.05s;
      box-shadow: 0 4px 14px rgba(45, 108, 176, 0.35);
    }
    .btn-continue:hover { opacity: 0.95; }
    .btn-continue:active { transform: scale(0.99); }
    .btn-continue:disabled { opacity: 0.6; cursor: not-allowed; }
    .message {
      margin-top: 16px;
      font-size: 0.875rem;
      text-align: center;
      min-height: 20px;
    }
    .message.error { color: #e53e3e; }
    .message.success { color: #38a169; }
    .signin-row {
      margin-top: 24px;
      text-align: center;
      font-size: 0.9rem;
      color: #718096;
    }
    .signin-row a {
      color: #2b6cb0;
      font-weight: 600;
      text-decoration: none;
    }
    .signin-row a:hover { text-decoration: underline; }
    @media (max-width: 900px) {
      body { flex-direction: column; }
      .panel-left { min-height: 180px; padding: 32px; }
      .panel-right { max-width: 100%; padding: 40px 24px; }
    }
  </style>
</head>
<body>
  <div class="panel-left">
    <div class="welcome-text">
      <h2>Join the community</h2>
      <p>Create an account to get started</p>
    </div>
  </div>
  <div class="panel-right">
    <div class="form-header">
      <h1>Create your account!</h1>
    </div>
    <form id="register-form">
      <div class="input-wrap">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
        </svg>
        <input type="text" id="uname" name="uname" placeholder="Username" required autocomplete="username">
      </div>
      <div class="input-wrap">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
        </svg>
        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
      </div>
      <div class="input-wrap">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H10.5zM12 17.25a.75.75 0 01-.75-.75 4.5 4.5 0 019 0c0 .414-.336.75-.75.75z" />
        </svg>
        <input type="text" id="phone" name="phone" placeholder="Phone number" required autocomplete="tel">
      </div>
      <div class="input-wrap">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
        </svg>
        <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn-continue" id="submit-btn">Create account</button>
    </form>
    <div class="message" id="message" role="alert"></div>
    <div class="signin-row">
      Already have an account? <a href="login.html">Sign in</a>
    </div>
  </div>
  <script src="auth.js"></script>
  <script>
    if (localStorage.getItem('isLoggedIn') === 'true') { window.location.replace('index.html'); }
  </script>
  <script>
    (function () {
      var form = document.getElementById('register-form');
      var message = document.getElementById('message');
      var submitBtn = document.getElementById('submit-btn');

      function showMessage(text, isError) {
        message.textContent = text;
        message.className = 'message ' + (isError ? 'error' : 'success');
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        message.textContent = '';
        message.className = 'message';
        var uname = document.getElementById('uname').value.trim();
        var email = document.getElementById('email').value.trim();
        var phone = document.getElementById('phone').value.trim();
        var password = document.getElementById('password').value;

        if (!uname || !email || !phone || !password) {
          showMessage('Please fill all fields.', true);
          return;
        }

        submitBtn.disabled = true;
        window.auth.register({ uname: uname, email: email, phone: phone, password: password })
          .then(function (data) {
            if (data.success) {
              showMessage('Account created. Redirecting to login...', false);
              setTimeout(function () {
                window.location.href = 'login.html';
              }, 1000);
            } else {
              showMessage(data.message || 'Registration failed.', true);
              submitBtn.disabled = false;
            }
          })
          .catch(function () {
            showMessage('Network error. Please check your connection and try again.', true);
            submitBtn.disabled = false;
          });
      });
    })();
  </script>
</body>
</html>
